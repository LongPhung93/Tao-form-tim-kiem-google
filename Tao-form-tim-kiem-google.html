<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form tim kiem google</title>
</head>
<body>
<form action="https://www.bing.com/search" method="get">
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>

    <!--Nếu thay đổi thuộc tính method từ GET sang POST, khi submit sẽ không tìm kiếm được-->
    <!--Thay đổi thuộc tính action, sẽ tìm kiếm trên trang web được dẫn đến-->
    <!--Nếu muốn sử dụng trang tìm kiếm của Bing thì thay link tìm kiếm của Bing vào action-->

</form>
</body>
</html>
